services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: adm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: adm_user
      POSTGRES_PASSWORD: adm_password
      POSTGRES_DB: adm_database
      POSTGRES_MULTIPLE_DATABASES: adm_database,adm_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adm_user -d adm_database"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adm-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: adm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - adm-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
      target: development
    container_name: adm-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://adm_user:adm_password@postgres:5432/adm_database
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRATION: 1d
      CORS_ORIGIN: http://localhost:3000
    volumes:
      - ./backend:/app/backend
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - adm-network
    working_dir: /app/backend
    command: npm run start:dev

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
      target: development
    container_name: adm-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:3001/api
      REACT_APP_WS_URL: ws://localhost:3001
    volumes:
      - ./frontend:/app/frontend
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - adm-network
    working_dir: /app/frontend
    command: npm run dev

  # Nginx Reverse Proxy (optional for production)
